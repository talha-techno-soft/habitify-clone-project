<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    <a class="dropdown-item fs-sm" data-bs-toggle="modal"
    data-bs-target="#exampleModal" type="button">Create Good Habit</a>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Habit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div> -->

                        <div class="model-container">
                            <div class="model-item col-span-1-4">NAME</div>
                            <div class="model-item col-span-1-4">2</div>
                            <div class="model-item col-span-1-3">GOAL</div>
                            <div class="model-item">REPEAT</div>
                            <div class="model-item">5</div>
                            <div class="model-item">6</div>
                            <div class="model-item">7</div>
                            <div class="model-item">8</div>
                            <div class="model-item col-span-1-3">TIME OF DAY</div>
                            <div class="model-item">START DATE</div>
                            <div class="model-item col-span-1-3">11</div>
                            <div class="model-item">12</div>
                            <div class="model-item col-span-1-4">REMINDERS</div>
                            <div class="model-item col-span-1-4">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="add-title-input">
                                </div>
                            </div>
                        </div>
                       
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
